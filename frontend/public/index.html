<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/amp.png"/>
  
    
    <!-- Viewport for Responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Title and Meta Description for SEO -->
    <title>AmpPay - Energy Management Simplified</title>
    <meta name="description" content="AmpPay is an all-in-one solution for energy management, offering real-time tracking, predictive billing, efficiency rankings, and carbon footprint assessment to optimize your energy consumption." />

    <!-- SEO Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="AmpPay, energy management, real-time tracking, predictive billing, efficiency rankings, carbon footprint assessment, energy consumption" />
    <meta name="author" content="AmpPay Team" />

    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="AmpPay - Energy Management Simplified" />
    <meta property="og:description" content="Manage your energy consumption with AmpPay. Track in real time, receive predictive billing, and optimize your carbon footprint with our innovative solution." />
    <meta property="og:image" content="%PUBLIC_URL%/amppay.png" />
    <meta property="og:url" content="https://amppay.vercel.app" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AmpPay - Energy Management Simplified" />
    <meta name="twitter:description" content="AmpPay provides real-time tracking, efficiency rankings, and predictive billing to help you manage energy smarter." />
    <meta name="twitter:image" content="%PUBLIC_URL%/amppay.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://amppay.vercel.app" />

    <!-- Font Loading Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Preload Important Resources -->
    <link rel="preload" href="%PUBLIC_URL%/amppay.png" as="image" />
    
    <!-- App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/amppay.png" />

    <!-- JSON-LD Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "url": "https://amppay.vercel.app",
      "logo": "%PUBLIC_URL%/amppay.png",
      "name": "AmpPay",
      "description": "AmpPay provides real-time energy tracking, predictive billing, and carbon footprint assessment to help users optimize their energy consumption.",
      "sameAs": [
        "https://www.facebook.com/AmpPay",
        "https://twitter.com/AmpPay"
      ]
    }
    </script>

    <meta name="theme-color" content="#000000" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
